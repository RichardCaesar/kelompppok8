<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Minuman Energi</title>
    <style>
        /* CSS Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #2196f3;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: yellow;
        }

        main {
            padding: 50px 0;
        }

        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            padding: 0 20px;
        }

        .buyer-info,
        .product-selection,
        .order-summary {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .buyer-info,
        .order-summary {
            flex: 1;
            min-width: 300px;
        }

        .product-selection {
            flex: 2;
            min-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .buyer-info label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .buyer-info input,
        .buyer-info textarea,
        .buyer-info select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buyer-info textarea {
            height: 100px;
        }

        .product-selection div {
            margin-bottom: 15px;
        }

        .product-selection input[type="checkbox"] {
            margin-right: 10px;
        }

        .product-selection input[type="number"] {
            width: 60px;
            margin-left: 10px;
            display: none;
        }

        .product-selection img {
            width: 50px;
            height: 50px;
            margin-left: 15px;
        }

        .order-summary hr {
            margin: 20px 0;
        }

        .order-summary button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .order-summary button:hover {
            background-color: #1976d2;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Online - Minuman Energi</h1>
        <nav>
            <a href="web2.html">Beranda</a>
            <a href="product.html">Produk</a>
            <a href="contact.html">Kontak</a>
        </nav>
    </header>
    
    <main class="checkout-container">
        <!-- Informasi Pembeli -->
        <section class="buyer-info">
            <h2>Informasi Pembeli</h2>
            <form id="buyer-form">
                <label>Nama Lengkap:</label>
                <input type="text" id="buyer-name" required>
                
                <label>Alamat:</label>
                <textarea id="buyer-address" required></textarea>
                
                <label>Metode Pembayaran:</label>
                <select id="payment-method">
                    <option>Transfer Bank</option>
                    <option>COD</option>
                    <option>E-Wallet</option>
                </select>
            </form>
        </section>

        <!-- Pemilihan Produk -->
        <section class="product-selection">
            <h2>Menu Minuman Energi</h2>
            <div id="product-options"></div>
            <button type="button" onclick="updateCheckout()">Checkout</button>
        </section>

        <!-- Ringkasan Pesanan -->
        <section class="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <div id="product-list"></div>
            <hr>
            <p id="total-harga"><strong>Total Harga: Rp0</strong></p>
            <button type="button" onclick="placeOrder()">Pesan Sekarang</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Toko Online. KELOMPOK RICHARD ANRA KHOMSAH.</p>
    </footer>

    <script>
        const energiMenu = [
            { nama: "Kratingdaeng", harga: 8000, gambar: "kratingdeng.jpg" },
            { nama: "Extra Joss", harga: 5000, gambar: "m_150.webp" },
            
        ];

        const productOptions = document.getElementById("product-options");
        const productList = document.getElementById("product-list");
        let totalHarga = 0;

        energiMenu.forEach((item, index) => {
            const optionDiv = document.createElement("div");
            optionDiv.innerHTML = `
                <input type="checkbox" id="product${index}" onchange="toggleQuantity(${index})">
                <label for="product${index}">${item.nama} - Rp${item.harga.toLocaleString()}</label>
                <img src="${item.gambar}" alt="${item.nama}">
                <input type="number" id="quantity${index}" value="1" min="1" style="display:none;" onchange="updateCheckout()">
            `;
            productOptions.appendChild(optionDiv);
        });

        function toggleQuantity(index) {
            const quantityInput = document.getElementById(`quantity${index}`);
            quantityInput.style.display = document.getElementById(`product${index}`).checked ? "inline-block" : "none";
            updateCheckout();
        }

        function updateCheckout() {
            const selectedProducts = [];
            totalHarga = 0;

            energiMenu.forEach((item, index) => {
                const quantityInput = document.getElementById(`quantity${index}`);
                if (document.getElementById(`product${index}`).checked && quantityInput.value > 0) {
                    const quantity = parseInt(quantityInput.value);
                    totalHarga += item.harga * quantity;
                    selectedProducts.push(`${item.nama} x${quantity}`);
                }
            });

            productList.innerHTML = selectedProducts.length > 0
                ? selectedProducts.map(product => `<p>${product}</p>`).join('')
                : "<p>Tidak ada produk yang dipilih</p>";

            document.getElementById("total-harga").innerText = `Total Harga: Rp${totalHarga.toLocaleString()}`;
        }

        function placeOrder() {
            const buyerName = document.getElementById("buyer-name").value;
            const buyerAddress = document.getElementById("buyer-address").value;
            const paymentMethod = document.getElementById("payment-method").value;

            if (!buyerName || !buyerAddress) {
                alert("Mohon lengkapi informasi pembeli!");
                return;
            }

            const orderDetails = {
                buyerName,
                buyerAddress,
                paymentMethod,
                totalHarga,
                selectedProducts: []
            };

            energiMenu.forEach((item, index) => {
                const quantityInput = document.getElementById(`quantity${index}`);
                if (document.getElementById(`product${index}`).checked && quantityInput.value > 0) {
                    const quantity = parseInt(quantityInput.value);
                    orderDetails.selectedProducts.push({ nama: item.nama, quantity, harga: item.harga });
                }
            });

            localStorage.setItem("orderDetails", JSON.stringify(orderDetails));
            window.location.href = "contact.html";
        }
    </script>
</body>
</html>
