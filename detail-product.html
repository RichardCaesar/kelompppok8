<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>
    <style>
        /* CSS Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #3e2723;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: yellow;
        }

        main {
            padding: 50px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .product-detail-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section h2 {
            margin-bottom: 20px;
        }

        .price {
            font-size: 1.5rem;
            color: #e91e63;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-buy {
            display: inline-block;
            background-color: #3e2723;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn-buy:hover {
            background-color: #2c211b;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="container">
            <h1 class="logo">Toko Online</h1>
            <nav>
                <a href="web2.html">Beranda</a>
                <a href="product.html">Produk</a>
                <a href="contact.html">Kontak</a>
                <a href="checkout.html">Checkout</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="product-detail-container">
                <div class="image-section">
                    <img id="product-image" src="images/default.jpg" alt="Produk">
                </div>
                <div class="info-section">
                    <h2 id="product-name">Nama Produk</h2>
                    <p id="product-price" class="price"></p>
                    <p id="product-description"></p>
                    <a id="buy-now" href="#" class="btn-buy">Beli Sekarang</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Toko Online. KELOMPOK RICHARD ANRA KHOMSAH.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            const products = {
                1: {
                    name: "ANEKA JUS BUAH",
                    price: "Rp15.000",
                    image: "HH.jpg",
                    description: "Jus buah adalah minuman alami yang dibuat dari ekstrak buah segar, kaya akan vitamin, mineral, dan antioksidan. Minuman ini membantu menjaga kesehatan tubuh, meningkatkan daya tahan, serta memberikan hidrasi dan energi alami. Beberapa jus buah populer seperti jus jeruk, apel, dan mangga tidak hanya lezat tetapi juga bermanfaat bagi kesehatan jantung, pencernaan, dan kulit. Dengan rasa yang menyegarkan dan manfaat yang melimpah, jus buah menjadi pilihan sehat untuk menemani aktivitas sehari-hari. üçπ‚ú®",
                    checkoutPage: "checkout-jus.html"
                },
                2: {
                    name: "MACAM-MACAM KOPI",
                    price: "Rp10.000",
                    image: "KOPI.jpeg",
                    description: "Kopi: Minuman Berkafein yang Kaya AromaKopi adalah minuman yang dibuat dari biji kopi yang diseduh, dikenal dengan cita rasanya yang khas dan aroma yang kuat. Kandungan kafeinnya membantu meningkatkan energi, konsentrasi, dan mood. Tersedia dalam berbagai varian seperti espresso, latte, dan cappuccino, kopi menjadi favorit banyak orang di seluruh dunia. Selain kenikmatan rasanya, kopi juga memiliki manfaat kesehatan seperti meningkatkan metabolisme dan mengandung antioksidan. ‚òï‚ú®",
                    checkoutPage: "checkout-kopi.html"
                },
                3: {
                    name: "MINUMAN BERENERGI",
                    price: "Rp20.000",
                    image: "minuman-energi.jpg",
                    description: "Minuman Berenergi: Penyemangat dengan Kafein dan NutrisiMinuman berenergi adalah minuman yang dirancang untuk meningkatkan stamina, fokus, dan kewaspadaan. Biasanya mengandung kafein, gula, serta vitamin seperti B6 dan B12. Minuman ini populer di kalangan pekerja dan atlet untuk mengatasi kelelahan serta meningkatkan performa fisik dan mental. Namun, konsumsinya perlu diperhatikan agar tetap seimbang dan tidak berlebihan. ‚ö°ü•§",
                    checkoutPage: "checkout-energi.html"
                },
                4: {
                    name: "MACAM MACAM BOBA",
                    price: "Rp15.000",
                    image: "BOBA.jpg",
                    description: "Minuman boba, atau bubble tea, adalah minuman manis yang berasal dari Taiwan, terdiri dari teh, susu, gula, dan bola-bola tapioka kenyal. Dengan berbagai varian rasa seperti taro, matcha, dan cokelat, minuman ini populer di kalangan pecinta minuman segar. Sensasi unik saat mengunyah boba membuatnya semakin digemari di seluruh dunia. üßã‚ú®",
                    checkoutPage: "checkout-boba.html"
                }
            };

            if (products[productId]) {
                const product = products[productId];
                document.getElementById("product-name").innerText = product.name;
                document.getElementById("product-price").innerText = product.price;
                document.getElementById("product-image").src = product.image;
                document.getElementById("product-description").innerText = product.description;
                document.getElementById("buy-now").href = product.checkoutPage;
            } else {
                document.querySelector(".product-detail-container").innerHTML = "<h2>Produk tidak ditemukan</h2>";
            }
        });
    </script>
</body>
</html>
